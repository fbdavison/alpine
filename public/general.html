<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 700px;
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .children-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .child-entry {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-top: 20px;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>General Registration</h1>
        <p class="subtitle">Please fill out all required fields</p>
        
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>
        
        <form id="registrationForm">
            <div class="row">
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="last_name" required>
                </div>
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="streetAddress">Street Address *</label>
                <input type="text" id="streetAddress" name="street_address" required>
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label for="city">City *</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State *</label>
                    <input type="text" id="state" name="state" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="zip">Zip Code *</label>
                <input type="text" id="zip" name="zip" required>
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label for="numAdults">Adults & Older Children (6th grade+) *</label>
                    <select id="numAdults" name="num_adults" required>
                        <option value="">Select...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="numChildren">Number of Children *</label>
                    <select id="numChildren" name="num_children" required>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
            </div>
            
            <div id="childrenSection" class="children-section" style="display: none;">
                <h3>Children Information</h3>
                <div id="childrenInputs"></div>
            </div>
            
            <div class="form-group">
                <label for="session">Session *</label>
                <select id="session" name="session" required>
                    <option value="">Loading sessions...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments"></textarea>
            </div>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" id="requestChurchInfo" name="request_church_info">
                <label for="requestChurchInfo">Request Church Information</label>
            </div>
            
            <button type="submit" class="btn btn-submit">Submit Registration</button>
        </form>
    </div>
    
    <script>
        const numChildrenSelect = document.getElementById('numChildren');
        const childrenSection = document.getElementById('childrenSection');
        const childrenInputs = document.getElementById('childrenInputs');
        const form = document.getElementById('registrationForm');
        const sessionSelect = document.getElementById('session');

        // Fetch and populate available sessions
        async function loadAvailableSessions() {
            try {
                const response = await fetch('/api/sessions/general');
                const result = await response.json();

                if (result.success) {
                    sessionSelect.innerHTML = '<option value="">Select a session...</option>';

                    if (result.sessions.length === 0) {
                        sessionSelect.innerHTML = '<option value="">All sessions are full</option>';
                        sessionSelect.disabled = true;
                        alert('All sessions have reached their capacity. Please check back later.');
                    } else {
                        result.sessions.forEach(sessionData => {
                            const option = document.createElement('option');
                            option.value = sessionData.session;
                            option.textContent = sessionData.session;
                            sessionSelect.appendChild(option);
                        });
                    }
                } else {
                    sessionSelect.innerHTML = '<option value="">Error loading sessions</option>';
                    alert('Failed to load available sessions. Please refresh the page.');
                }
            } catch (error) {
                console.error('Error loading sessions:', error);
                sessionSelect.innerHTML = '<option value="">Error loading sessions</option>';
                alert('Failed to load available sessions. Please refresh the page.');
            }
        }

        // Load sessions when page loads
        loadAvailableSessions();

        numChildrenSelect.addEventListener('change', function() {
            const numChildren = parseInt(this.value);
            childrenInputs.innerHTML = '';
            
            if (numChildren > 0) {
                childrenSection.style.display = 'block';
                for (let i = 1; i <= numChildren; i++) {
                    const childDiv = document.createElement('div');
                    childDiv.className = 'child-entry';
                    childDiv.innerHTML = `
                        <div class="form-group">
                            <label for="childName${i}">Child ${i} Name *</label>
                            <input type="text" id="childName${i}" name="child_name_${i}" required>
                        </div>
                        <div class="form-group">
                            <label for="childAge${i}">Age *</label>
                            <input type="text" id="childAge${i}" name="child_age_${i}" required>
                        </div>
                    `;
                    childrenInputs.appendChild(childDiv);
                }
            } else {
                childrenSection.style.display = 'none';
            }
        });
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            const data = {};
            
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            // Collect children details
            const numChildren = parseInt(data.num_children);
            if (numChildren > 0) {
                const childrenDetails = [];
                for (let i = 1; i <= numChildren; i++) {
                    childrenDetails.push({
                        name: data[`child_name_${i}`],
                        age: data[`child_age_${i}`]
                    });
                }
                data.children_details = JSON.stringify(childrenDetails);
            }
            
            data.request_church_info = document.getElementById('requestChurchInfo').checked;
            
            try {
                const response = await fetch('/api/register/general', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();

                if (result.success) {
                    const successMsg = document.getElementById('successMessage');
                    successMsg.innerHTML = `
                        <strong>Registration Successful!</strong><br><br>
                        Thank you for registering. A confirmation email has been sent to <strong>${data.email}</strong> with your registration details.<br><br>
                        <strong>Session:</strong> ${data.session}<br>
                        <strong>Adults & Older Children (6th grade+):</strong> ${data.num_adults}<br>
                        <strong>Number of Children:</strong> ${data.num_children}
                    `;
                    successMsg.style.display = 'block';
                    document.getElementById('errorMessage').style.display = 'none';
                    form.reset();
                    childrenSection.style.display = 'none';
                    window.scrollTo(0, 0);
                } else {
                    document.getElementById('errorMessage').textContent = result.message;
                    document.getElementById('errorMessage').style.display = 'block';
                    document.getElementById('successMessage').style.display = 'none';
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'An error occurred. Please try again.';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
            }
        });
    </script>
</body>
</html>
