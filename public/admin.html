<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - View Reservations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .logout-btn {
            padding: 10px 25px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(240, 147, 251, 0.4);
        }

        .manage-sessions-btn {
            padding: 10px 25px;
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #333;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .manage-sessions-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(132, 250, 176, 0.4);
        }

        .controls {
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 300px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .reservations-section {
            margin-top: 30px;
        }

        .section-title {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 15px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .reservations-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .reservation-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            background: #fafafa;
            transition: all 0.3s ease;
        }

        .reservation-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .reservation-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }

        .reservation-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }

        .reservation-type {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .type-general {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .type-member {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .reservation-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
        }

        .detail-item {
            padding: 8px 0;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
            font-size: 0.9em;
        }

        .detail-value {
            color: #333;
            margin-top: 2px;
        }

        .children-list {
            background: white;
            padding: 10px;
            border-radius: 6px;
            margin-top: 5px;
        }

        .children-list-item {
            padding: 5px 0;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .error-message {
            background-color: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .export-btn {
            padding: 10px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .edit-btn, .delete-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .edit-btn {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #333;
        }

        .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(132, 250, 176, 0.4);
        }

        .delete-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(240, 147, 251, 0.4);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.8em;
        }

        .close {
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            line-height: 1;
        }

        .close:hover {
            transform: scale(1.2);
        }

        .modal-body {
            padding: 30px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
        }

        .form-field.full-width {
            grid-column: 1 / -1;
        }

        .form-field label {
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-field input,
        .form-field select,
        .form-field textarea {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-field input:focus,
        .form-field select:focus,
        .form-field textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-footer {
            padding: 20px 30px;
            background: #f5f5f5;
            border-radius: 0 0 20px 20px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .save-btn, .cancel-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .cancel-btn {
            background: #e0e0e0;
            color: #333;
        }

        .cancel-btn:hover {
            background: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Reservation Management</h1>
            <div class="header-buttons">
                <button class="manage-sessions-btn" onclick="window.location.href='/sessions'">Manage Sessions</button>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <div class="controls">
            <div class="form-group">
                <label for="sessionSelect">Select Session</label>
                <select id="sessionSelect">
                    <option value="">-- Select a session --</option>
                </select>
            </div>
            <button class="export-btn" onclick="exportToCSV()">Export to CSV</button>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <h3 id="totalRegistrations">0</h3>
                <p>Total Registrations</p>
            </div>
            <div class="stat-card">
                <h3 id="totalAdults">0</h3>
                <p>Total Adults</p>
            </div>
            <div class="stat-card">
                <h3 id="totalChildren">0</h3>
                <p>Total Children</p>
            </div>
            <div class="stat-card">
                <h3 id="spotsRemaining">0</h3>
                <p>Child Spots Remaining</p>
            </div>
        </div>

        <div id="reservationsContainer"></div>
    </div>

    <!-- Edit Reservation Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Reservation</h2>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="edit_id">
                    <input type="hidden" id="edit_type">

                    <div id="memberFieldsEdit" style="display: none;">
                        <div class="form-row">
                            <div class="form-field">
                                <label for="edit_member_first_name">Member First Name *</label>
                                <input type="text" id="edit_member_first_name">
                            </div>
                            <div class="form-field">
                                <label for="edit_member_last_name">Member Last Name *</label>
                                <input type="text" id="edit_member_last_name">
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-field">
                            <label for="edit_first_name">First Name *</label>
                            <input type="text" id="edit_first_name" required>
                        </div>
                        <div class="form-field">
                            <label for="edit_last_name">Last Name *</label>
                            <input type="text" id="edit_last_name" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-field">
                            <label for="edit_email">Email *</label>
                            <input type="email" id="edit_email" required>
                        </div>
                        <div class="form-field">
                            <label for="edit_phone">Phone</label>
                            <input type="tel" id="edit_phone">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-field full-width">
                            <label for="edit_street_address">Street Address</label>
                            <input type="text" id="edit_street_address">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-field">
                            <label for="edit_city">City</label>
                            <input type="text" id="edit_city">
                        </div>
                        <div class="form-field">
                            <label for="edit_state">State</label>
                            <input type="text" id="edit_state">
                        </div>
                        <div class="form-field">
                            <label for="edit_zip">ZIP Code</label>
                            <input type="text" id="edit_zip">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-field">
                            <label for="edit_num_adults">Number of Adults (6th grade+) *</label>
                            <input type="number" id="edit_num_adults" min="0" required>
                        </div>
                        <div class="form-field">
                            <label for="edit_num_children">Number of Children (younger) *</label>
                            <input type="number" id="edit_num_children" min="0" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-field full-width">
                            <label for="edit_session">Session *</label>
                            <select id="edit_session" required>
                                <option value="">-- Select a session --</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-field full-width">
                            <label for="edit_children_details">Children Details (JSON format)</label>
                            <textarea id="edit_children_details" rows="3" placeholder='[{"name":"John","age":"8"},{"name":"Jane","age":"10"}]'></textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-field full-width">
                            <label for="edit_comments">Comments</label>
                            <textarea id="edit_comments" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-field">
                            <label>
                                <input type="checkbox" id="edit_request_church_info">
                                Request Church Information
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="cancel-btn" onclick="closeEditModal()">Cancel</button>
                <button type="button" class="save-btn" onclick="saveReservation()">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        let currentSession = '';
        let allReservations = [];

        // Check authentication
        const authToken = localStorage.getItem('auth_token');
        if (!authToken) {
            window.location.href = '/login';
        }

        // Load all sessions
        async function loadSessions() {
            try {
                const response = await fetch('/api/sessions/all', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('auth_token');
                        window.location.href = '/login';
                        return;
                    }
                    throw new Error(data.message || 'Failed to load sessions');
                }

                if (data.success) {
                    const sessionSelect = document.getElementById('sessionSelect');
                    const editSessionSelect = document.getElementById('edit_session');

                    data.sessions.forEach(s => {
                        // Add to main select
                        const option = document.createElement('option');
                        option.value = s.session;
                        option.textContent = s.session + (s.available ? '' : ' (FULL)');
                        sessionSelect.appendChild(option);

                        // Add to edit modal select
                        const editOption = document.createElement('option');
                        editOption.value = s.session;
                        editOption.textContent = s.session + (s.available ? '' : ' (FULL)');
                        editSessionSelect.appendChild(editOption);
                    });
                }

                // Add event listener
                sessionSelect.addEventListener('change', (e) => {
                    currentSession = e.target.value;
                    if (currentSession) {
                        loadReservations(currentSession);
                    } else {
                        document.getElementById('reservationsContainer').innerHTML = '';
                        document.getElementById('stats').style.display = 'none';
                    }
                });
            } catch (error) {
                showError('Failed to load sessions');
            }
        }

        // Load reservations for a specific session
        async function loadReservations(session) {
            const container = document.getElementById('reservationsContainer');
            container.innerHTML = '<div class="loading">Loading reservations...</div>';

            try {
                const response = await fetch(`/api/reservations?session=${encodeURIComponent(session)}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('auth_token');
                        window.location.href = '/login';
                        return;
                    }
                    throw new Error(data.message || 'Failed to load reservations');
                }

                if (data.success) {
                    allReservations = data.reservations;
                    displayReservations(data.reservations, data.stats);
                } else {
                    showError(data.message || 'Failed to load reservations');
                }
            } catch (error) {
                showError(error.message);
            }
        }

        // Display reservations
        function displayReservations(reservations, stats) {
            const container = document.getElementById('reservationsContainer');

            // Update stats
            document.getElementById('stats').style.display = 'grid';
            document.getElementById('totalRegistrations').textContent = stats.totalRegistrations;
            document.getElementById('totalAdults').textContent = stats.totalAdults;
            document.getElementById('totalChildren').textContent = stats.totalChildren;
            document.getElementById('spotsRemaining').textContent = stats.spotsRemaining;

            if (reservations.length === 0) {
                container.innerHTML = '<div class="no-data">No reservations found for this session.</div>';
                return;
            }

            // Separate by type
            const generalReservations = reservations.filter(r => r.type === 'general');
            const memberReservations = reservations.filter(r => r.type === 'member');

            let html = '';

            // Display general registrations
            if (generalReservations.length > 0) {
                html += '<div class="reservations-section">';
                html += '<h2 class="section-title">General Registrations (' + generalReservations.length + ')</h2>';
                html += '<div class="reservations-grid">';
                generalReservations.forEach(reservation => {
                    html += createReservationCard(reservation, 'general');
                });
                html += '</div></div>';
            }

            // Display member registrations
            if (memberReservations.length > 0) {
                html += '<div class="reservations-section">';
                html += '<h2 class="section-title">Member + Guest Registrations (' + memberReservations.length + ')</h2>';
                html += '<div class="reservations-grid">';
                memberReservations.forEach(reservation => {
                    html += createReservationCard(reservation, 'member');
                });
                html += '</div></div>';
            }

            container.innerHTML = html;
        }

        // Create a reservation card
        function createReservationCard(reservation, type) {
            const childrenDetails = reservation.children_details ?
                JSON.parse(reservation.children_details) : [];

            let html = '<div class="reservation-card">';
            html += '<div class="reservation-header">';
            html += '<div class="reservation-name">' + escapeHtml(reservation.first_name) + ' ' + escapeHtml(reservation.last_name) + '</div>';
            html += '<span class="reservation-type type-' + type + '">' + (type === 'general' ? 'General' : 'Member + Guest') + '</span>';
            html += '</div>';

            html += '<div class="reservation-details">';

            if (type === 'member') {
                html += '<div class="detail-item">';
                html += '<div class="detail-label">Member Name</div>';
                html += '<div class="detail-value">' + escapeHtml(reservation.member_first_name) + ' ' + escapeHtml(reservation.member_last_name) + '</div>';
                html += '</div>';
            }

            html += '<div class="detail-item">';
            html += '<div class="detail-label">Email</div>';
            html += '<div class="detail-value">' + escapeHtml(reservation.email) + '</div>';
            html += '</div>';

            html += '<div class="detail-item">';
            html += '<div class="detail-label">Phone</div>';
            html += '<div class="detail-value">' + escapeHtml(reservation.phone) + '</div>';
            html += '</div>';

            html += '<div class="detail-item">';
            html += '<div class="detail-label">Address</div>';
            html += '<div class="detail-value">' + escapeHtml(reservation.street_address) + ', ' +
                    escapeHtml(reservation.city) + ', ' + escapeHtml(reservation.state) + ' ' +
                    escapeHtml(reservation.zip) + '</div>';
            html += '</div>';

            html += '<div class="detail-item">';
            html += '<div class="detail-label">Adults</div>';
            html += '<div class="detail-value">' + reservation.num_adults + '</div>';
            html += '</div>';

            html += '<div class="detail-item">';
            html += '<div class="detail-label">Children</div>';
            html += '<div class="detail-value">' + reservation.num_children + '</div>';
            html += '</div>';

            if (childrenDetails.length > 0) {
                html += '<div class="detail-item" style="grid-column: 1 / -1;">';
                html += '<div class="detail-label">Children Details</div>';
                html += '<div class="children-list">';
                childrenDetails.forEach((child, index) => {
                    html += '<div class="children-list-item">' + (index + 1) + '. ' +
                            escapeHtml(child.name) + ' (Age: ' + escapeHtml(child.age) + ')</div>';
                });
                html += '</div></div>';
            }

            if (reservation.comments) {
                html += '<div class="detail-item" style="grid-column: 1 / -1;">';
                html += '<div class="detail-label">Comments</div>';
                html += '<div class="detail-value">' + escapeHtml(reservation.comments) + '</div>';
                html += '</div>';
            }

            html += '<div class="detail-item">';
            html += '<div class="detail-label">Request Church Info</div>';
            html += '<div class="detail-value">' + (reservation.request_church_info ? 'Yes' : 'No') + '</div>';
            html += '</div>';

            html += '<div class="detail-item">';
            html += '<div class="detail-label">Registration Date</div>';
            html += '<div class="detail-value">' + new Date(reservation.created_at).toLocaleString() + '</div>';
            html += '</div>';

            html += '</div>';

            // Add action buttons
            html += '<div class="action-buttons">';
            html += '<button class="edit-btn" onclick="editReservation(' + reservation.id + ', \'' + type + '\')">Edit</button>';
            html += '<button class="delete-btn" onclick="deleteReservation(' + reservation.id + ', \'' + type + '\')">Delete</button>';
            html += '</div>';

            html += '</div>';

            return html;
        }

        // Export to CSV
        function exportToCSV() {
            if (!currentSession || allReservations.length === 0) {
                alert('Please select a session with reservations first');
                return;
            }

            let csv = 'Type,First Name,Last Name,Email,Phone,Address,City,State,Zip,Adults,Children,Children Details,Comments,Request Church Info,Registration Date\n';

            allReservations.forEach(r => {
                const childrenDetails = r.children_details ?
                    JSON.parse(r.children_details).map(c => `${c.name} (${c.age})`).join('; ') : '';

                const row = [
                    r.type === 'general' ? 'General' : 'Member+Guest',
                    r.first_name,
                    r.last_name,
                    r.email,
                    r.phone,
                    r.street_address,
                    r.city,
                    r.state,
                    r.zip,
                    r.num_adults,
                    r.num_children,
                    childrenDetails,
                    r.comments || '',
                    r.request_church_info ? 'Yes' : 'No',
                    new Date(r.created_at).toLocaleString()
                ].map(field => `"${String(field).replace(/"/g, '""')}"`);

                csv += row.join(',') + '\n';
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `reservations-${currentSession.replace(/[^a-z0-9]/gi, '_')}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        // Logout
        function logout() {
            localStorage.removeItem('auth_token');
            window.location.href = '/login';
        }

        // Show error
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('reservationsContainer').innerHTML = '';
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Edit reservation
        function editReservation(id, type) {
            const reservation = allReservations.find(r => r.id === id && r.type === type);
            if (!reservation) {
                alert('Reservation not found');
                return;
            }

            // Populate form
            document.getElementById('edit_id').value = id;
            document.getElementById('edit_type').value = type;
            document.getElementById('edit_first_name').value = reservation.first_name || '';
            document.getElementById('edit_last_name').value = reservation.last_name || '';
            document.getElementById('edit_email').value = reservation.email || '';
            document.getElementById('edit_phone').value = reservation.phone || '';
            document.getElementById('edit_street_address').value = reservation.street_address || '';
            document.getElementById('edit_city').value = reservation.city || '';
            document.getElementById('edit_state').value = reservation.state || '';
            document.getElementById('edit_zip').value = reservation.zip || '';
            document.getElementById('edit_num_adults').value = reservation.num_adults || 0;
            document.getElementById('edit_num_children').value = reservation.num_children || 0;
            document.getElementById('edit_session').value = reservation.session || '';
            document.getElementById('edit_children_details').value = reservation.children_details || '';
            document.getElementById('edit_comments').value = reservation.comments || '';
            document.getElementById('edit_request_church_info').checked = reservation.request_church_info ? true : false;

            // Show/hide member fields
            const memberFields = document.getElementById('memberFieldsEdit');
            if (type === 'member') {
                memberFields.style.display = 'block';
                document.getElementById('edit_member_first_name').value = reservation.member_first_name || '';
                document.getElementById('edit_member_last_name').value = reservation.member_last_name || '';
            } else {
                memberFields.style.display = 'none';
            }

            // Show modal
            document.getElementById('editModal').style.display = 'block';
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        // Save reservation
        async function saveReservation() {
            const id = document.getElementById('edit_id').value;
            const type = document.getElementById('edit_type').value;

            // Collect form data
            const data = {
                type: type,
                first_name: document.getElementById('edit_first_name').value,
                last_name: document.getElementById('edit_last_name').value,
                email: document.getElementById('edit_email').value,
                phone: document.getElementById('edit_phone').value,
                street_address: document.getElementById('edit_street_address').value,
                city: document.getElementById('edit_city').value,
                state: document.getElementById('edit_state').value,
                zip: document.getElementById('edit_zip').value,
                num_adults: parseInt(document.getElementById('edit_num_adults').value) || 0,
                num_children: parseInt(document.getElementById('edit_num_children').value) || 0,
                session: document.getElementById('edit_session').value,
                children_details: document.getElementById('edit_children_details').value,
                comments: document.getElementById('edit_comments').value,
                request_church_info: document.getElementById('edit_request_church_info').checked
            };

            if (type === 'member') {
                data.member_first_name = document.getElementById('edit_member_first_name').value;
                data.member_last_name = document.getElementById('edit_member_last_name').value;
            }

            // Validate required fields
            if (!data.first_name || !data.last_name || !data.email || !data.session) {
                alert('Please fill in all required fields');
                return;
            }

            if (type === 'member' && (!data.member_first_name || !data.member_last_name)) {
                alert('Please fill in member first and last name');
                return;
            }

            try {
                const response = await fetch(`/api/reservations/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('auth_token');
                        window.location.href = '/login';
                        return;
                    }
                    throw new Error(result.message || 'Failed to update reservation');
                }

                if (result.success) {
                    alert('Reservation updated successfully!');
                    closeEditModal();
                    loadReservations(currentSession);
                } else {
                    alert(result.message || 'Failed to update reservation');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Delete reservation
        async function deleteReservation(id, type) {
            if (!confirm('Are you sure you want to delete this reservation? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`/api/reservations/${id}?type=${type}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const result = await response.json();

                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('auth_token');
                        window.location.href = '/login';
                        return;
                    }
                    throw new Error(result.message || 'Failed to delete reservation');
                }

                if (result.success) {
                    alert('Reservation deleted successfully!');
                    loadReservations(currentSession);
                } else {
                    alert(result.message || 'Failed to delete reservation');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeEditModal();
            }
        }

        // Initialize
        loadSessions();
    </script>
</body>
